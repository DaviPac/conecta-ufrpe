<section class="rounded-lg bg-white p-6 shadow-lg">
  <h2 class="mb-6 text-2xl font-bold text-gray-800">
    Progresso da Carga Horária
  </h2>

  <!-- Barra de Progresso Total -->
  <div>
    <div class="mb-2 flex justify-between">
      <span class="text-base font-bold text-indigo-700">Progresso Total</span>
      <span class="text-base font-bold text-indigo-700">
        {{ percentual | number : '1.1-1' }}%
      </span>
    </div>

    <div class="mb-2 h-4 w-full rounded-full bg-gray-200 shadow-inner">
      <div
        class="h-4 rounded-full bg-indigo-600 transition-all duration-500 ease-out"
        [style.width.%]="percentual"
        role="progressbar"
        [attr.aria-valuenow]="percentual"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>

    <div class="flex justify-between text-sm font-medium text-gray-500">
      <span>{{ totalConcluido | number : '1.0-0' }}h Concluídas</span>
      <span>{{ total | number : '1.0-0' }}h Totais</span>
    </div>
  </div>

  <hr class="my-6 border-t border-gray-200" />

  <!-- Detalhes Pendentes -->
  <div>
    <h3 class="mb-4 text-lg font-semibold text-gray-700">Horas Pendentes</h3>
    <div class="space-y-2">
      @for (item of pendingItemsData; track item.label) {
        <div
        class="flex justify-between items-baseline border-b border-gray-100 py-3"
        >
            <span class="text-sm font-medium text-gray-600">{{ item.label }}</span>
            <span class="text-lg font-semibold text-orange-600">
            {{ item.horas }}h
            </span>
        </div>
      }
    </div>
  </div>
</section>
