<div class="flex items-center justify-center bg-gray-50 dark:bg-gray-900">
  <div
    class="login-container bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl dark:border dark:border-gray-700 w-full max-w-md"
  >
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-gray-100">
      Login SIGAA
    </h2>

    <form (submit)="onSubmit(); $event.preventDefault()" class="space-y-5">
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >
          Usuário:
        </label>
        <input
          id="username"
          type="text"
          [value]="username()"
          (input)="username.set($any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-200 dark:placeholder-gray-400"
          placeholder="seu.usuario"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >
          Senha:
        </label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-200 dark:placeholder-gray-400"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            [checked]="rememberMe()"
            (change)="rememberMe.set($any($event.target).checked)"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700 dark:focus:ring-blue-600 dark:ring-offset-gray-800 cursor-pointer"
          />
          <label
            for="remember-me"
            class="ml-2 block text-sm text-gray-900 dark:text-gray-300 cursor-pointer"
          >
            Mantenha-me conectado
          </label>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading()"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading() ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="mt-5 text-center text-sm">
      @if (error()) {
        <p class="text-red-600 dark:text-red-400 font-medium">{{ error() }}</p>
      }
      @if (sucesso()) {
        <p class="text-green-500 dark:text-green-400 font-medium">Login realizado com sucesso!</p>
      }
    </div>
  </div>
</div>
