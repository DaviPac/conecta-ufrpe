<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="login-container bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login SIGAA</h2>

    <form (submit)="onSubmit(); $event.preventDefault()" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Usuário:
        </label>
        <input
          id="username"
          type="text"
          [value]="username()"
          (input)="username.set($any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="seu.usuario"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1"> Senha: </label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading()"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading() ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="mt-5 text-center text-sm">
      @if (error()) {
        <p class="text-red-600 font-medium">{{ error() }}</p>
      }
      @if (sucesso()) {
        <p class="text-green-500 font-medium">Login realizado com sucesso!</p>
      }
    </div>
  </div>
</div>
