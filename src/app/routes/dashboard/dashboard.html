<div
  class="bg-gray-50 dark:bg-gray-900 min-h-screen p-4 md:p-8 transition-colors duration-300"
>
  <div class="max-w-4xl mx-auto">
    <h1
      class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-6 pb-3 border-b border-gray-200 dark:border-gray-700"
    >
      {{ nome() }}
    </h1>

    <div class="space-y-4">
      @for (turma of turmas(); track turma.nome) {
        <div
          class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-5 border border-gray-200 dark:border-gray-700 
                  transition-all duration-300 hover:shadow-lg hover:border-blue-300 dark:hover:border-blue-500"
        >
          <h2
            class="text-xl font-semibold text-blue-700 dark:text-blue-400 mb-3"
          >
            {{ turma.nome }}
          </h2>

          <div class="flex items-center text-gray-600 dark:text-gray-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 flex-shrink-0"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>

            <p class="text-sm font-medium">
              {{ formatarHorarios(turma.horarios) }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
